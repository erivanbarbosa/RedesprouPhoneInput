<div class="phone-input">
    <div class="input-group mb-3" style="width: max-content;">
        <div class="input-group-prepend" style="border-right: none">
            <div class="input-group-text" style="line-height: 38px;">
                <span class="flag-icon flag-icon-br flag-icon-squared"></span>
                <i class="fa fa-sort-desc" style="padding: 5px;" aria-hidden="true" (click)="toggleList()"></i>
            </div>
        </div>

        <input id="prefix-code" type="text" class="form-control">
        <input id="telephone-number" type="text" class="form-control" style="max-width: 15em;">
    </div>

    <div class="country-list" *ngIf="openList" style="width: 100%; height: 80px;">
        <div class="country-list-item">
            <span class="flag-icon flag-icon-br flag-icon-squared" style="margin-right: 10px;"></span>
            <span>Brasil</span>
        </div>
        <div class="country-list-item">
            <span class="flag-icon flag-icon-us flag-icon-squared" style="margin-right: 10px;"></span>
            <span>Brasil</span>
        </div>
    </div>

</div>
